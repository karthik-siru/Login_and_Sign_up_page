<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/signup.css">
    <title>Signup-Page</title>
</head>

<body>

    <div class="signup">
        <h1>Sign up </h1>
        <h3 id = "h1">{{info}}</h3>
        <form onsubmit = "return validate()" action="/form_register" method = "POST">
            <label> Name</label>
            <input id = "name"  name = "username" type="text" placeholder="Name">
            <label> Email </label>
            <input id = "email" name = "mail" type="text"  placeholder="email">
            <label> Password </label>
            <input id = "pswd" type="password" name = "password" placeholder="your crush name">
            <label> Confirm-Password </label>
            <input id = "pswdc"type="password" placeholder="confirm-crush"> <br>
            <button class="btn" type="submit" onclick="validate()">Sign up</button>
        </form>
        <p>By signing up you agree to our <a href="#">Terms and Conditions</a> </p>
    </div>
    <p class="login">Already have an account ? <a href="login.html">Login</a> </p>

</body>

<script src="../static/signup.js"></script>

</html>
